<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diversity Frame</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #viz-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="viz-container"></div>
  <script type="module">
    import { DiversityVisualizer } from './diversityViz.js';

    const container = document.getElementById('viz-container');
    const visualizer = new DiversityVisualizer(container);

    window.addEventListener('message', (event) => {
      if (event.data?.type === 'update-progress') {
        visualizer.update(event.data.value);
      }
    });
  </script>
</body>
</html>
